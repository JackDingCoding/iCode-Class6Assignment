<head>

<body>
    <header class=" navbar navbar-expand-lg bg-light">
        <h1 class="navbar-brand">My Yellow pages</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./activity.html">Activity</a></li>
                <li class="nav-item"><a class="nav-link" href="./aboutUs.html">About Us</a></li>
            </ul>
        </div>
    </header>

    
    <form action="" class="container">
        <h3>How could we help you?</h3>
        <div>
            <label for="" class="my-1">Province:</label>
            <select value="" class="form-control w-25">
                <option value="" disabled selected>Select Please</option>
                <option name="alberta" id="">AB</option>
                <option value="britishColumbia">BC</option>
                <option name="ontario" id="">ON</option>
            </select>
        </div>
        <div>
            <label for="Name" class="mt-3 my-1" style="border:none">Name:</label>
            <input type="text" name="Name" id="Name" class="form-control w-25" />
        </div>
        <div>
            <label class="mt-3">Represent:</label>
            <div>
                <label for="personal" class="d-inline">Personal</label>
                <input type="radio" name="represent" id="iPersonal" value="Personal" class="d-inline">
            
                <label for="organization" class="d-inline ms-5">Organization</label>
                <input type="radio" name="represent" id="iOrganization" value="Organization" class="d-inline">
            </div>

        </div>
        <div>
            <label class="mt-3">Your Question:</label>
            <textarea type="text" class="d-block mt-1 w-50"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary mt-3">


    </form>

    <footer class="container mt-5">
        <h3>Contact us</h3>
        <p class="d-inline">Phone: (xxx)xxx-xxxx</p>
        <p class="d-inline ms-5">Email: xxx@google.com</p>
    </footer>
</body>
